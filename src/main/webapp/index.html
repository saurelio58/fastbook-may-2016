<!DOCTYPE html>
<html ng-app="fastbook" lang="en">
<head>
<title>fastbook</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Angular Material style sheet -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' type='text/css'>
<link rel="stylesheet" href="./index.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="./bower_components/angular-bcrypt/dist/dtrw.bcrypt.js"></script>

<base href="/fastbook/" />

<script src="./app/user/user.module.js"></script>
<script src="./app/user/profile.controller.js"></script>
<script src="./app/user/user.service.js"></script>
<script src="./app/user/user.routes.js"></script>
<script src="./app/user/user.config.js"></script>

<script src="./app/access/access.module.js"></script>
<script src="./app/access/login.controller.js"></script>
<script src="./app/access/register.controller.js"></script>
<script src="./app/access/access.service.js"></script>
<script src="./app/access/access.routes.js"></script>
<script src="./app/access/access.config.js"></script>

<script src="./app/friend/friend.module.js"></script>
<script src="./app/friend/friend-relation.controller.js"></script>
<script src="./app/friend/review-friend-requests.controller.js"></script>
<script src="./app/friend/friend.service.js"></script>
<script src="./app/friend/friend.routes.js"></script>
<script src="./app/friend/friend.config.js"></script>

<script src="./app/group/group.module.js"></script>
<script src="./app/group/group.controller.js"></script>
<script src="./app/group/groupCreate.controller.js"></script>
<script src="./app/group/group.service.js"></script>
<script src="./app/group/group.routes.js"></script>
<script src="./app/group/group.config.js"></script>

<script src="./app/app.module.js"></script>
<script src="./app/app.controller.js"></script>
<script src="./app/app.config.js"></script>
<script src="./app/app.run.js"></script>

<script src="./app/nav_bar/nav.controller.js"></script>

</head>

<body ng-cloak>

    <md-toolbar class="row" ng-controller="AppController as app">
      <div class="md-toolbar-tools">
        <h1>
          Fastbook
        </h1>
        <md-button class="md-raised" aria-label="Login" ng-click="$state.go('login')" ng-if="app.accessService.isLoggedOut()">
          Login
        </md-button>
        <md-button class="md-raised" aria-label="Logout" ng-click="app.accessService.logout()" ng-if="app.accessService.isLoggedIn()">
          Logout
        </md-button>
        <md-button class="md-raised" aria-label="Register" ng-click="$state.go('register')" ng-if="app.accessService.isLoggedOut()">
          Register
        </md-button>
        <md-button class="md-raised" aria-label="Profile" ng-click="$state.go('profile', {id: app.accessService.currentUser.id})" ng-if="app.accessService.isLoggedIn()">
          Profile
        </md-button>
        <md-button class="md-raised" aria-label="Friend Requests" ng-click="$state.go('friendRequests', {id: app.accessService.currentUser.id})" ng-if="app.accessService.isLoggedIn()">
          Friend Requests
        </md-button>

        <h3 ng-if="app.accessService.isLoggedIn()">
          {{app.accessService.currentUser.firstName}} {{app.accessService.currentUser.lastName}}
        </h3>
      </div>
      <div class="right centered row" ng-controller="NavController as nav">
          <div>
            <input type="text" md-placeholder="Search" ng-model="nav.userName" ng-if="app.accessService.isLoggedIn()">
          </div>
          <md-button class="md-raised" aria-label="Submit" ng-click="nav.searchNames()" ng-if="app.accessService.isLoggedIn()">
            Submit
          </md-button>
      </div>
    </md-toolbar>
<div ui-view>
</div>


</body>
</html>
